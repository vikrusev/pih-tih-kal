<div class="register-form">
    <div class="credentials">
        <mat-form-field>
            <input type="email" matInput placeholder="Email" [(ngModel)]="data.email" (ngModelChange)="hints.email = ''; validateForm()">
            <mat-hint *ngIf="hints?.email"> {{ hints.email }} </mat-hint>
        </mat-form-field>
    
        <mat-form-field>
            <input type="text" matInput placeholder="Username" [(ngModel)]="data.username" (ngModelChange)="hints.username = ''; validateForm()">
            <mat-hint *ngIf="hints?.username"> {{ hints.username }}</mat-hint>
        </mat-form-field>
    
        <mat-form-field>
            <input type="password" matInput placeholder="Password" [(ngModel)]="data.password" (ngModelChange)="hints.password = ''; validateForm()">
            <mat-hint *ngIf="!checkPasswords()"> {{ hints.password }} </mat-hint>
        </mat-form-field>
    
        <mat-form-field>
            <input type="password" matInput placeholder="Confirm password" [(ngModel)]="data.confPassword" (ngModelChange)="hints.confPassword = ''; validateForm()">
            <mat-hint *ngIf="!checkPasswords()"> {{ hints.confPassword }} </mat-hint>
        </mat-form-field>
    
        <div class="register-error" *ngIf="registerError">
            {{ registerError }}
        </div>

        <button [disabled]="!formValid" mat-stroked-button color="primary" (click)='register()'>Register!</button>
    </div>
    
    <div class="infobox">
        <p>Already have an account?</p>
        <button mat-button color="primary" routerLink="/login">Login!</button>
    </div>
</div>
